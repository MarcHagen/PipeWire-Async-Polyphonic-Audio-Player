---
# Default configuration for async-multichannel-audio-player

logging:
  level: INFO

# Example tracks configuration
tracks:
  - id: "test1"
    file_path: "/tmp/test.wav"
    loop: false
    output:
      device: "default"
      mapping:
        - "AUX0"
        - "AUX1"
    volume: 1.0

  - id: "test2"
    file_path: "/tmp/test.wav"
    loop: true
    output:
      device: "default"
      mapping:
        - "AUX2"
        - "AUX3"
    volume: 1.0
